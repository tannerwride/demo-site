version: 2.1
orbs:
  hugo: circleci/hugo@1.3.0
  aws-cli: circleci/aws-cli@3.1.5 
jobs: 
  install-aws-cli:
    executor: aws-cli/default
    environment: 
      AWS_REGION: us-east-2
    steps:
      - checkout
      - aws-cli/setup:
          role-arn: "arn:aws:iam::957873794635:role/oidc_s3"
          aws-region: AWS_REGION
      - run: 
          name: Remove old site
          command: aws s3 rm s3://circlecidemo.com --recursive
      - run: 
          name: Upload New Site 
          command: aws s3 cp public s3://circlecidemo.com --recursive
workflows: 
  main: 
    jobs:
      - hugo/build:
          html-proofer: false
      - install-aws-cli:
          requires: 
            - hugo/build
          context: aws
