version: 2.1
orbs:
  hugo: circleci/hugo@1.3.0

jobs: 
  print-generated:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: src
      - run: ls src
       

workflows: 
  main: 
    jobs:
      - hugo/build:
          html-proofer: false
          source: src/
      - print-generated:
          requires: 
            - build
